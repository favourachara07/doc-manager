<!-- templates/documents/upload_document.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Document{% endblock %}

{% block content %}
<h1>Upload Document</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
{% endblock %}
